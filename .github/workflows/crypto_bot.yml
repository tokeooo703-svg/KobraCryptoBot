name: CryptoBot Daily + Hourly Alerts

on:
  schedule:
    - cron: '0 08 * * *'   # تحديث يومي الساعة 10 صباحًا (UTC+2)
    - cron: '0 * * * *'    # تحقق من التنبيهات كل ساعة
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests python-telegram-bot==13.* pytz

    - name: Run Crypto Bot Script
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        BOT_ADMIN_ID: ${{ secrets.BOT_ADMIN_ID }}
      run: python multi_kobra_bot.py
