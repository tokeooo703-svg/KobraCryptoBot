name: CryptoBot Daily + Hourly Alerts

on:
  schedule:
    # التحديث اليومي الساعة 10 صباحًا (UTC+2)
    - cron: '0 08 * * *'
    # التحقق من التنبيهات كل ساعة
    - cron: '0 * * * *'
  workflow_dispatch: # لتشغيل يدويًا إذا أحببت

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests pandas

    - name: Run Crypto Bot Script
      run: python KobraCryptoAlertsBot.py
